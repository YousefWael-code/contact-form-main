    rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <h1>Contact Us</h1>

    <form action="" class="theform" method="get">

      <div class="names">

        <div class="firstname">

          <label for="firstname">First Name</label>
          <br>
          <input type="text" id="firstname">
          <h5>This field is required</h5>

        </div>

        <div class="lastname">

          <label for="lastname">Last Name</label>
          <br>
          <input type="text" id="lastname">
          <h5>This field is required</h5>

        </div>

      </div>

      <label for="emailaddress">Email Address</label>
      <input type="text" id="emailaddress">
      <h5>Please enter a valid email address</h5>
      
      Query Type
      
      <div class="querytype">
        <div class="generalenquiry">
          <input type="radio" id="generalenquiry" name="radios">
          <label for="generalenquiry">General Enquiry</label>
        </div>

        <div class="supportrequest">
          <input type="radio" id="supportrequest" name="radios">
          <label for="supportrequest">Support Request</label>
        </div>
      </div>
      <h5>Please select a query type</h5>
      
      <label for="message">Message</label>
      <!-- <input type="text" name="" id="message"> -->
      <textarea id="message" rows="3"></textarea>
      <h5>This field is required</h5>
            
      <div class="checkbox">
        <input type="checkbox" id="checkboxes">
        <label for="checkboxes">I consent to being contacted by the team</label>
      </div>
      <h5>To submit this form, please consent to being contacted</h5>

      <button class="submit">Submit</button>

    </form>

    <div class="thankyou">

      <div class="title">

        <img src="./assets/images/icon-success-check.svg" alt="">

        <h4>Message Sent!</h4>

      </div>

      <p>Thanks for completing the form. We'll be in touch soon!</p>

    </div>

  </div>
  
  <script src="script.js"></script>
